<div>
  <div ng-repeat='gif in gifs' ng-class='isSelected === $index ? "selected" : "" ' class="answer {{gif.class}}" ng-dblclick='toggleSelected($index)' ng-mouseover="toggleSelected($index)" ng-mouseleave="!toggleSelected($index)" >
    <img ng-src="{{gif.image}}" width='160' alt="" />
  </div>
</div>

<p>
  Score: {{score}}
</p>

<a class="button is-danger is large" type='submit' ng-click='checkAnswer()'>
  Check Answer
</a>
