<div>
  <div ng-repeat='gif in gifs' ng-class='isSelected === $index ? "selected" : "" ' class="answer {{gif.class}}" ng-click='toggleSelected($index)' >
    <img ng-src="{{gif.image}}" width='160' alt="" />
  </div>
</div>

<p>
  Score: {{score}}
</p>

<button type="button" name="button" ng-click='checkAnswer()'>Select</button>
