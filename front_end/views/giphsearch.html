<h2>What Giph would you like to guess?</h2>

<p>
  Each round enter a giphy search term.  One term will be the giphy result, the others will be randomly selected. Guess the correct one to continue and see how high you can get your score!
</p>

<input type="text" ng-model='searchTerm' name="name" value="" autofocus ng-enter='searchForAGif()'>

<a class="button is-danger is large" type='submit' ng-click='searchForAGif()'>
  Search
</a>

<div ng-show='score > 0'>
  <p>
    Your Score is: {{score}}
  </p>
</div>
