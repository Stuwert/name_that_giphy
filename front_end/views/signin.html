<form ng-submit='user.$valid && signIn()' name='user' novalidate>
  <p class='control'>
    <label class='label' for="username">Username</label>
    <input class='input' type="text" placeholder="Enter username" ng-model='user.username' id='username' required>
  </p>
  <p class='control'>
    <label class='label' for="password">Password</label>
    <input class='input' type="password" placeholder="Enter password" ng-model='user.password' id='password' required>
  </p>
  <p class='control'>
    <button class='button is-primary' type='submit'>Sign In</button>
  </p>
</form>
