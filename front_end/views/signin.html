<form ng-submit='user.$valid && signIn()' name='user' novalidate>
  <label for="username">Username</label>
  <input type="text" placeholder="Enter username" ng-model='user.username' id='username' required>
  <label for="password">Password</label>
  <input type="password" placeholder="Enter password" ng-model='user.password' id='password' required>
  <button class='button is-large' type='submit'>Sign In</button>
</form>
